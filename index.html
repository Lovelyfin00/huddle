<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d972efdfc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="nav-sec">
        <nav class="d-flex flex-end container">
            <div class="logo-div ">
                <a href="#"><img src="img/logo.svg" alt="logo" class="logo-img"></a>
            </div>
        </nav>
        <div class="container">
            <div class="hero-section d-flex flex-wrap">
                <div class="illustration-div">
                    <img src="img/illustration-mockups.svg" alt="illustration">
                </div>
                <div class="text-section">
                    <h2 class="text-white">Build The Community Your Fans Will Love</h2>
                    <p class="text-white">Huddle re-imagines the way we build commnities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <div class="register">
                        <a href="#">Register</a>
                    </div>
                </div>
            </div>
            <div class="social-links d-flex">
                <a href="" class="text-white"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="" class="text-white"><i class="fa-brands fa-twitter"></i></a>
                <a href="" class="text-white"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        
    </section>
</body>
</html>
